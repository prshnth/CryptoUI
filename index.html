<!DOCTYPE html>  
<html lang="en" class="crypto-container">  
<head>  
    <meta chrset="UTF 8">
    <title>Analyze Crypto Currencies</title>
<link rel="stylesheet" type="text/css" href="cryptoStyles.css">    
</head>  
<body>
<h1 </h1>
<script src="https://code.angularjs.org/1.6.9/angular.js"></script>
<script src="./CryptoController.js"></script>
<div ng-app="app">
	<div ng-controller="CryptoController as cc">
		<div ng-repeat="data in cryptoData" class="data-container">
			<div class="crypto-name">{{data.name}}</div>
			<div class="buy-sell-container">
				<span class="web-site">{{data.website}}</span>
				<div class="link-container">
					<span>{{'Volume: ' + data.id}}</span>
					<a href="https://www.google.com"" target="_blank">Buy</a>
				</div>
			</div>
			<div class="buy-sell-container">
				<span class="web-site">{{data.website}}</span>
				<div  class="link-container">
					<span>{{'Volume: ' + data.id}}</span>
					<a href="https://www.google.com" target="_blank">Sell</a>
				</div>
			</div>
			<div class="profit-container">Profit: 10%</div>
		</div>
	</div>
</div>
</body>  
</html>
